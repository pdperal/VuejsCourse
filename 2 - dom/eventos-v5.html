<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)"> Somar 1</button>
    <p v-on:mouseMove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mouseMove.stop="parar">PARAR AQUI!!!!!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar($event)" href="http://google.com">Google</a>
    <input type="text" v-on:keyup.a="exibirAlerta()">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
		    contador: 0,
            x: 0,
            y: 0
	    },
        methods:{
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }      ,
            parar(event) {
                event.stopPropagation()
            },
            naoNavegar(event) {
                event.preventDefault();
            },
            exibirAlerta(event) {
                alert('Estou te alertando')
            }
        }
    })
</script>
