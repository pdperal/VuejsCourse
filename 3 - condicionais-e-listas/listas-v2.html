<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, index) in cores"> {{ cor }} - {{ index }}</li>
  </ul>
  <br>
  <ul>
    <li v-for="pessoa in pessoas"> {{ nome }} {{ idade }} {{ peso }}</li>
  </ul>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde','amarelo', 'azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59},
        { nome: 'Guilherme', idade: 22, peso: 89}
      ]
    }
  })
</script>
