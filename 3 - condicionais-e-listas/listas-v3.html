<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, index) in cores"> {{ index + 1}} {{ cor }}</li>
  </ul>
  <hr>  
  <template v-for="(cor, index) in cores">
    <h1> {{ cor }} </h1>
    <p> {{ index }} </p>
  </template>
  <hr>  
  <ul>
    <li v-for="pessoa in pessoas"> 
      <div v-for="(valor, chave, index) in pessoa"> {{ chave }}: {{ valor }} ({{ index }}) </div>
    </li>
  </ul>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde','amarelo', 'azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59},
        { nome: 'Guilherme', idade: 22, peso: 89}
      ]
    }
  })
</script>
