<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        // template: '<h1>Component</h1>'
        template: `
            <div>
                <h1> {{ aula }} </h1>
                <h2> {{ modulo }} </h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Modulo</button>
            </div>            
        `,
        data: function() {
            return {
                aula: 'Aula: Montando instancia vue',
                modulo: 'Modulo: Instancia Vue'
            }            
        },
        methods: {
            alterarAula() {
                this.aula +='#'
            },
            alterarModulo() {
                this.modulo +='#'
            }
        }
    })

    const vm = new Vue({
        el: '#app'
    })
</script>
